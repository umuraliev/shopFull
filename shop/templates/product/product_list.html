<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

{% for cat in categories %}
    <ul>
        <li>{{cat.name}}</li>
    </ul>

{% endfor %}

{% for product in products %}
    <ul>
        <li>{{product.name}}</li>
        <li>{{product.price}}</li>
        <li>{{product.stock}}</li>
    </ul>
{% endfor%}

</body>
</html>
